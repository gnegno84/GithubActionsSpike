name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Random stuff dumped
        uses: actions/checkout@v3
      - run: echo "Repo owner ${{ github.repository_owner }}"
      - run: echo "Repository ${{ github.repository }}"
      - run: echo "Repo ref ${{ github.ref }}"
      - run: echo "Action ${{ './github-actions/DotNet.GitHubAction' }}"
      - run: echo "CodeMetrics - Updated metrics? ${{ steps.dotnet-code-metrics.outputs.updated-metrics }}"
      - run: echo "CodeMetrics - Summary title ${{ steps.dotnet-code-metrics.outputs.summary-title }}"
      - run: echo "CodeMetrics - Summary details ${{ steps.dotnet-code-metrics.outputs.summary-details }}"

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."